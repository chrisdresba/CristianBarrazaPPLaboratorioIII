<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

	<h3>Materias Cuatrimestrales</h3>
    <div id="container">
    	<div id="idSpinner">
    	</div>
        <div id="listado">  
            <table id="tabla" class="grilla">
            	<thead>
	                <tr id=cabecera>
	                    <th>Materia</th>
	                    <th>Cuatrimestre</th>
	                    <th>Fecha Final</th>
	                    <th>Turno</th>
	                </tr>
           		 </thead>
            </table>
        </div>

        <div id="formulario">
            <button id="btnCerrar">x</button>
            <br />
            <br />
            <label for="">Materia:</label>
            <input class="inputs" type="text" id="txtNombre" />
            <label for="">Fecha Final:</label>
            <input class="inputs" type="date" id="dateFecha" value=""/>
            <br />
            <label for="">Cuatrimestre:</label>
            <br />
            <select name="cuatrimestre" id="cuatrimestre" disabled selected>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br />
            <br />
            <label for="">Turno:</label>
            <br />
            <input type="radio" name="doc" id="turnoMañ" value="Mañana" /> <label for="">Mañana</label>
            <input type="radio" name="doc" id="turnoNoc" value="Noche" /> <label for="">Noche</label>
            <br />
            <button id="btnModificar" value="">Modificar</button>
            <button id="btnEliminar" value="">Eliminar</button>
        </div>
    </div>
    <script src="js/main.js" defer></script>
</body>

</html>
